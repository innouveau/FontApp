<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>FontApp. Helps you find your font!</title>
        
        <meta property="og:title" content="FontApp" />
        <meta property="og:type" content="website" />
        <meta property="og:description" content="Helps you find your font" />
        <meta property="og:url" content="http://www.fontapp.org/" />
        <meta property="og:image" content="http://www.fontapp.org/img/logo-font-app.pngg" />

        <!-- css -->
        <link rel="stylesheet" type="text/css" media="all" href="css/style.css">

        <!-- jquery -->
        <script src='includes/jquery/jquery.min.js'></script>
        <script src='includes/jquery/jquery-ui.min.js'></script>
        <link rel='stylesheet' href='includes/jquery/jquery-ui.css'>

        <!-- fonts -->
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,900,300' rel='stylesheet' type='text/css'>
        <script src="//ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js"></script>
        <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,300italic,700,700italic,400italic,300' rel='stylesheet' type='text/css'>
        <link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Dosis:200,400,700,800'>
        
        <!-- Angular -->
        <script src="includes/angular/angular.min.js" type="text/javascript"></script>
        <script src='js/app.js' type='text/javascript'></script>
        <script src='js/factory.js' type='text/javascript'></script>
        <script src='js/templates.js' type='text/javascript'></script>
        <script src='js/filters.js'></script>
        <script src='js/controllers/mainController.js' type='text/javascript'></script>
        <script src='js/controllers/paperController.js' type='text/javascript'></script>
        <script src='js/controllers/toolsController.js' type='text/javascript'></script>
        <script src='js/directives/sortable.js' type='text/javascript'></script>
        <script src='js/directives/directives.js' type='text/javascript'></script>
        
        <!-- d3 JS -->
        <script src="includes/d3/d3-v3-min.js" type='text/javascript'></script>

    </head>

    <body ng-app="fontApp" ng-controller="mainController">
        <menubar></menubar>
        <workarea ng-controller="paperController"></workarea>
        <tools ng-controller="toolsController"></tools>
        <sidepanel></sidepanel>
        <footer></footer>
    </body>
</html>
